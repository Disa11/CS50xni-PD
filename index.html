<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <title>Registro de PD CS50x.ni</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      width: 100%;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 32px;
      padding: 0 16px;
    }

    .title {
      color: #BC5766;
      font-size: 24px;
      font-weight: 500;
      margin: 0;
      line-height: 1.2;
    }

    @media (min-width: 640px) {
      .header {
        margin-top: 48px;
      }

      .title {
        font-size: 30px;
      }
    }

    .form-container {
      width: 100%;
      max-width: 448px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .form-card {
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    @media (min-width: 640px) {
      .form-card {
        padding: 32px;
      }
    }

    .form-grid {
      display: grid;
      gap: 16px;
    }

    .form-group {
      display: grid;
      gap: 8px;
    }

    .form-label {
      font-size: 14px;
      color: #333;
      font-weight: 400;
    }

    .form-input,
    .form-select {
      font-size: 16px;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
      background-color: white;
      width: 100%;
    }

    .form-input:focus,
    .form-select:focus {
      border-color: #3f51b5;
      box-shadow: 0 0 0 2px rgba(63, 81, 181, 0.2);
    }

    .form-input::placeholder {
      color: #9ca3af;
    }

    .form-button {
      margin-top: 8px;
      width: 100%;
      padding: 12px 16px;
      background-color: #BC5766;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .form-button:hover:not(:disabled) {
      background-color: #303f9f;
    }

    .form-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* Loader styles */
    .overlay {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .loader {
      display: none;
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #3f51b5;
      width: 64px;
      height: 64px;
      animation: spin 1s linear infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .show {
      display: block !important;
    }
  </style>
</head>

<body>
  <header class="header">
    <h1 class="title">CS50x.ni Ingreso sesiones de estudiantes Dedicado</h1>
  </header>

  <section class="form-container">
    <div class="form-card">
      <form id="formulario" class="form-grid">
        <div class="form-group">
          <label for="codigo" class="form-label">Código de Staff:</label>
          <input type="text" id="codigo" name="codigo" class="form-input" required placeholder="Ej: asevilla">
        </div>

        <div class="form-group">
          <label for="fecha" class="form-label">Fecha:</label>
          <input type="date" id="fecha" name="fecha" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="horario" class="form-label">Horario:</label>
          <select id="horario" name="horario" class="form-select">
            <option value="8:00 - 10:00 AM">8:00 - 10:00 AM</option>
            <option value="10:00 - 12:00 AM">10:00 - 12:00 AM</option>
            <option value="1:00 - 3:00 PM">1:00 - 3:00 PM</option>
            <option value="3:00 - 5:00 PM">3:00 - 5:00 PM</option>
          </select>
        </div>

        <div class="form-group">
          <label for="bloques" class="form-label">Bloques Dados:</label>
          <input type="number" id="bloques" name="bloques" class="form-input" required min="0" max="3"
            inputmode="numeric" placeholder="Ej: 1.5">
        </div>

        <div class="form-group">
          <label for="bloquesReales" class="form-label">Bloques Reales:</label>
          <input type="number" id="bloquesReales" name="bloquesReales" class="form-input" required min="0" max="3"
            placeholder="Ej: 1.0">
        </div>

        <div class="form-group">
          <label for="estudianteDedicado" class="form-label">Estudiante Dedicado:</label>
          <select id="estudianteDedicado" name="estudianteDedicado" class="form-select" required>
            <option value="">Seleccione un estudiante</option>
          </select>
        </div>

        <div class="form-group">
          <label for="temas" class="form-label">Temas Abordados:</label>
          <input type="text" id="temas" name="temas" class="form-input" required
            placeholder="Listar temas separados por coma">
        </div>

        <div class="form-group">
          <label for="captura" class="form-label">Captura/Imagen (URL):</label>
          <div style="display: flex; gap: 8px; align-items: center;">
            <input type="text" id="captura" name="captura" class="form-input" placeholder="https://...">
            <a href="https://code-fu.smugmug.com/upload/x36dP6/CS50xniPD" target="_blank" class="form-button"
              style="padding: 6px 12px; font-size: 13px; width: auto; margin-top: 0;">
              Subir
            </a>
          </div>
        </div>
        <div class="form-group">
          <label for="comentario" class="form-label">Comentario:</label>
          <input type="text" id="comentario" name="comentario" class="form-input"
            placeholder="Descripción del avance del estudiante y sus entregas." required>
        </div>

        <button type="button" id="submitBtn" class="form-button" onclick="enviarFormulario()">
          Enviar
        </button>
      </form>
    </div>
  </section>

  <!-- Loader y overlay -->
  <div class="overlay" id="overlay"></div>
  <div class="loader" id="loader"></div>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbz3jGfhx8mwZC5R6TtPMUUhKuenr2E2QSZEbNe5aBOfxC0YCYzBV8qEtrTUQRJcjAu5/exec';

    document.addEventListener('DOMContentLoaded', function () {
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const dd = String(today.getDate()).padStart(2, '0');
      document.getElementById('fecha').value = `${yyyy}-${mm}-${dd}`;
    });

    function mostrarLoader() {
      document.getElementById('loader').classList.add('show');
      document.getElementById('overlay').classList.add('show');
      document.getElementById('submitBtn').disabled = true;
      document.getElementById('submitBtn').textContent = 'Enviando...';
    }

    function ocultarLoader() {
      document.getElementById('loader').classList.remove('show');
      document.getElementById('overlay').classList.remove('show');
      document.getElementById('submitBtn').disabled = false;
      document.getElementById('submitBtn').textContent = 'Enviar';
    }

    function limpiarFormulario() {
      // Limpiar campos pero mantener fecha y horario para rapidez
      document.getElementById('codigo').value = '';
      document.getElementById('bloques').value = '';
      document.getElementById('bloquesReales').value = '';
      document.getElementById('estudianteDedicado').value = '';
      document.getElementById('temas').value = '';
      document.getElementById('captura').value = '';
      document.getElementById('comentario').value = '';
    }

    async function enviarFormulario() {
      const campos = ['codigo', 'fecha', 'horario', 'bloques', 'bloquesReales', 'estudianteDedicado', 'temas', 'comentario'];

      for (let campo of campos) {
        const valor = document.getElementById(campo).value.trim();
        if (!valor) {
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: `Por favor completa el campo "${campo}".`
          });
          return;
        }
      }

      const bloques = document.getElementById('bloques').value;
      if (isNaN(bloques) || Number(bloques) < 0) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'El campo "Bloques Dados" debe ser un número válido.'
        });
        return;
      }

      mostrarLoader();

      const formData = {
        codigo: document.getElementById("codigo").value.trim(),
        fecha: document.getElementById("fecha").value,
        horario: document.getElementById("horario").value,
        bloques: Number(document.getElementById("bloques").value),
        bloquesReales: document.getElementById("bloquesReales").value.trim(),
        estudianteDedicado: document.getElementById("estudianteDedicado").value.trim(),
        temas: document.getElementById("temas").value.trim(),
        captura: document.getElementById("captura").value.trim(),
        comentario: document.getElementById("comentario").value.trim()
      };

      try {
        const payload = {
          action: 'guardar',
          formData: formData
        };

        /*const response = await fetch(webAppUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });*/
        const response = await fetch(webAppUrl, {
          method: 'POST',
          redirect: 'follow', // seguir la redirección de Google.
          headers: {
            // Es más robusto usar 'text/plain' para el body, ya que Apps Script lo maneja bien.
            'Content-Type': 'text/plain;charset=utf-8',
          },
          body: JSON.stringify(payload), // El contenido sigue siendo un string JSON.
        });

        const data = await response.json();
        ocultarLoader();

        if (data.success) {
          Swal.fire({
            icon: 'success',
            title: 'Éxito',
            text: 'Los datos han sido guardados correctamente.'
          });
          limpiarFormulario();
        } else {
          if (data.estudiantesValidos) {
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: data.error + ' Estudiantes válidos: ' + data.estudiantesValidos
            });
          } else {
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: data.error
            });
          }
        }
      } catch (error) {
        ocultarLoader();
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'No se pudo enviar la información. Intenta nuevamente.'
        });
        console.error('Error:', error);
      }
    }

    document.getElementById("codigo").addEventListener("blur", async function () {
      const codigo = this.value.trim();
      const selectEstudiante = document.getElementById("estudianteDedicado");
      selectEstudiante.innerHTML = '<option value="">Seleccione un estudiante</option>';

      if (!codigo) return;

      //mostrarLoader();

      try {
        const url = new URL(webAppUrl);
        url.searchParams.append('action', 'obtenerEstudiantes');
        url.searchParams.append('codigo', codigo);

        const response = await fetch(url);

        const data = await response.json();
        //ocultarLoader();

        if (data.success) {
          data.estudiantes.forEach(function (est) {
            const option = document.createElement("option");
            option.value = est;
            option.textContent = est;
            selectEstudiante.appendChild(option);
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: data.error
          });
        }
      } catch (error) {
        ocultarLoader();
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'No se pudo obtener la lista de estudiantes'
        });
        console.error('Error:', error);
      }
    });
  </script>
</body>

</html>
