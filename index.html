<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de PD</title>
  <style>
    /* 1. Eliminar márgenes y padding por defecto del navegador */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Evita barras de scroll en el cuerpo de la página */
    }

    /* 2. Estilos para que el iframe ocupe todo el espacio */
    .fullscreen-iframe {
      width: 100%;
      height: 100%;
      border: none; /* Quita el borde por defecto del iframe */
    }
  </style>
</head>
<body>
  <iframe 
    src="https://script.google.com/macros/s/AKfycbyXWU8ZhrKZrEjfd2WqXxgeEZkraFuCKuzbz4N1e4BuJTbROUSrPAYA1dwwk6dESzQH/exec" 
    class="fullscreen-iframe">
  </iframe>
</body>
</html>
